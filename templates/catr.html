<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
    <style>
        h1{
            color: red;
        }
    </style>
  </head>
  <body>
    <h1>Upload a File</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file">
      <input type="submit" value="Upload">
      <h1>{% if message %}
        <p>{{ message }}</p>
        {% endif %}</h1>
    </form>
  </body>
</html>
